<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repository Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #667eea;
        --secondary: #764ba2;
        --success: #28a745;
        --warning: #ffc107;
        --danger: #dc3545;
        --light: #f8f9fa;
        --dark: #2d3748;
        --text: #333;
        --text-light: #666;
        --border: #e9ecef;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        min-height: 100vh;
        padding: 40px 20px;
        color: var(--text);
        transition: background 0.3s ease;
      }

      body.dark-mode {
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        color: white;
      }

      .header {
        text-align: left;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 5px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .header p {
        font-size: 1rem;
        opacity: 0.95;
        font-weight: 300;
      }

      .theme-toggle {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .events-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      body.dark-mode .events-card {
        background: #2d3748;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .events-header {
        padding: 20px 24px;
        border-bottom: 1px solid #e9ecef;
        background: #f8f9fa;
        font-weight: 700;
        font-size: 1.1rem;
      }

      body.dark-mode .events-header {
        border-bottom-color: rgba(255, 255, 255, 0.1);
        background: #1a202c;
        color: white;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border-left: 4px solid var(--primary);
        display: flex;
        align-items: center;
        gap: 16px;
      }

      body.dark-mode .stat-card {
        background: #2d3748;
        border-left-color: var(--primary);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        color: white;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .stat-card.push {
        border-left-color: #28a745;
      }

      .stat-card.pr {
        border-left-color: #ffc107;
      }

      .stat-card.merge {
        border-left-color: #6f42c1;
      }

      .stat-card.total {
        border-left-color: var(--primary);
      }

      .stat-icon {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        flex-shrink: 0;
      }

      .stat-card.push .stat-icon {
        background: linear-gradient(135deg, #28a745, #20c997);
      }

      .stat-card.pr .stat-icon {
        background: linear-gradient(135deg, #ffc107, #ff9800);
      }

      .stat-card.merge .stat-icon {
        background: linear-gradient(135deg, #6f42c1, #9b59b6);
      }

      .stat-card.total .stat-icon {
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .stat-content h3 {
        font-size: 0.9rem;
        font-weight: 600;
        opacity: 0.7;
        margin-bottom: 4px;
      }

      .stat-content .stat-value {
        font-size: 2.2rem;
        font-weight: 700;
      }

      #events-list {
        list-style: none;
        padding: 0;
      }

      .event-item {
        padding: 20px 24px;
        border-bottom: 1px solid #f0f0f0;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 16px;
        position: relative;
        overflow: hidden;
      }

      body.dark-mode .event-item {
        border-bottom-color: rgba(255, 255, 255, 0.1);
      }

      .event-item::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 4px;
        background: linear-gradient(180deg, #667eea, #764ba2);
        transform: scaleY(0);
        transform-origin: top;
        transition: transform 0.3s ease;
      }

      .event-item:hover::before {
        transform: scaleY(1);
      }

      .event-item:last-child {
        border-bottom: none;
      }

      .event-item:hover {
        background: linear-gradient(
          90deg,
          rgba(102, 126, 234, 0.05),
          transparent
        );
      }

      body.dark-mode .event-item:hover {
        background: rgba(102, 126, 234, 0.1);
      }

      .event-icon {
        flex-shrink: 0;
        width: 40px;
        height: 40px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
      }

      .event-content {
        flex: 1;
        min-width: 0;
      }

      .event-message {
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: 6px;
      }

      .event-timestamp {
        font-size: 0.8rem;
        color: #999;
        font-weight: 500;
      }

      body.dark-mode .event-timestamp {
        color: #aaa;
      }

      .author {
        font-weight: 700;
        color: #667eea;
        word-break: break-word;
      }

      .branch {
        font-family: "Courier New", monospace;
        background: #f5f5f5;
        padding: 3px 8px;
        border-radius: 5px;
        color: #764ba2;
        font-size: 0.9em;
        font-weight: 600;
      }

      body.dark-mode .branch {
        background: rgba(102, 126, 234, 0.2);
        color: #a0aec0;
      }

      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.7rem;
        color: white;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-right: 8px;
      }

      .badge.push {
        background: linear-gradient(135deg, #28a745, #20c997);
      }

      .badge.pr {
        background: linear-gradient(135deg, #ffc107, #ff9800);
        color: white;
      }

      .badge.merge {
        background: linear-gradient(135deg, #6f42c1, #9b59b6);
      }

      .event-icon.push {
        background: linear-gradient(135deg, #28a745, #20c997);
      }

      .event-icon.pr {
        background: linear-gradient(135deg, #ffc107, #ff9800);
      }

      .event-icon.merge {
        background: linear-gradient(135deg, #6f42c1, #9b59b6);
      }

      .empty-state {
        text-align: center;
        padding: 60px 40px;
        color: #999;
      }

      body.dark-mode .empty-state {
        color: #aaa;
      }

      .empty-state i {
        font-size: 3rem;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .empty-state p {
        font-size: 1.1rem;
      }

      @media (max-width: 600px) {
        .header h1 {
          font-size: 1.8rem;
        }

        .event-item {
          padding: 16px 20px;
        }

        .event-icon {
          width: 36px;
          height: 36px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="header">
          <h1><i class="fas fa-chart-line"></i> Repository Dashboard</h1>
          <p>Real-time webhook events and statistics</p>
        </div>
        <button class="theme-toggle" id="themeToggle">
          <i class="fas fa-moon"></i>
          <span id="themeText">Dark</span>
        </button>
      </div>

      <div class="stats-grid" id="statsGrid">
        <div class="stat-card total">
          <div class="stat-icon">
            <i class="fas fa-layer-group"></i>
          </div>
          <div class="stat-content">
            <h3>Total Events</h3>
            <div class="stat-value" id="totalCount">0</div>
          </div>
        </div>
        <div class="stat-card push">
          <div class="stat-icon">
            <i class="fas fa-arrow-up"></i>
          </div>
          <div class="stat-content">
            <h3>Push Events</h3>
            <div class="stat-value" id="pushCount">0</div>
          </div>
        </div>
        <div class="stat-card pr">
          <div class="stat-icon">
            <i class="fas fa-code-branch"></i>
          </div>
          <div class="stat-content">
            <h3>Pull Requests</h3>
            <div class="stat-value" id="prCount">0</div>
          </div>
        </div>
        <div class="stat-card merge">
          <div class="stat-icon">
            <i class="fas fa-code-merge"></i>
          </div>
          <div class="stat-content">
            <h3>Merges</h3>
            <div class="stat-value" id="mergeCount">0</div>
          </div>
        </div>
      </div>

      <div class="events-card">
        <div class="events-header">
          <i class="fas fa-list"></i> Recent Events
        </div>
        <ul id="events-list">
          <li style="text-align: center; color: #999; padding: 60px 40px">
            <i
              class="fas fa-spinner fa-spin"
              style="
                font-size: 2rem;
                margin-bottom: 16px;
                display: block;
                opacity: 0.6;
              "
            ></i>
            Loading events...
          </li>
        </ul>
      </div>
    </div>

    <script>
      const API_URL = "/api/events";
      const STATS_URL = "/api/stats";
      const POLL_INTERVAL = 15000;

      const themeToggle = document.getElementById("themeToggle");
      const themeText = document.getElementById("themeText");

      const savedTheme = localStorage.getItem("theme") || "light";
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        themeText.textContent = "Light";
      }

      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDarkMode = document.body.classList.contains("dark-mode");
        localStorage.setItem("theme", isDarkMode ? "dark" : "light");
        themeText.textContent = isDarkMode ? "Light" : "Dark";
      });

      function formatDate(dateString) {
        const date = new Date(dateString.replace(" UTC", "Z"));
        const day = date.getDate();
        const suffix = ["th", "st", "nd", "rd"][
          day % 10 > 3 || [11, 12, 13].includes(day % 100) ? 0 : day % 10
        ];

        const datePart = date
          .toLocaleDateString("en-GB", {
            day: "numeric",
            month: "long",
            year: "numeric",
          })
          .replace(day, day + suffix);
        const timePart = date.toLocaleTimeString("en-US", {
          hour: "numeric",
          minute: "2-digit",
          timeZone: "UTC",
        });

        return `${datePart} - ${timePart}`;
      }

      async function fetchStats() {
        try {
          const response = await fetch(STATS_URL);
          const stats = await response.json();

          document.getElementById("totalCount").textContent = stats.total || 0;
          document.getElementById("pushCount").textContent = stats.push || 0;
          document.getElementById("prCount").textContent =
            stats.pull_request || 0;
          document.getElementById("mergeCount").textContent = stats.merge || 0;
        } catch (error) {
          console.error("Error fetching stats:", error);
        }
      }

      async function fetchEvents() {
        try {
          const response = await fetch(API_URL);
          const events = await response.json();
          const list = document.getElementById("events-list");
          list.innerHTML = "";

          if (events.length === 0) {
            list.innerHTML = `
              <li style="border: none;">
                <div class="empty-state">
                  <i class="fas fa-inbox"></i>
                  <p>No events found yet.</p>
                </div>
              </li>
            `;
            return;
          }

          events.forEach((event) => {
            const li = document.createElement("li");
            li.className = "event-item";

            let message = "";
            let badge = "";
            let eventType = "";
            let iconClass = "";

            if (event.action === "PUSH") {
              badge = `<span class="badge push">PUSH</span>`;
              message = `<span class="author">${event.author}</span> pushed to <span class="branch">${event.to_branch}</span>`;
              eventType = "push";
              iconClass = "fas fa-arrow-up";
            } else if (event.action === "PULL_REQUEST") {
              badge = `<span class="badge pr">PR</span>`;
              message = `<span class="author">${event.author}</span> submitted a pull request from <span class="branch">${event.from_branch}</span> to <span class="branch">${event.to_branch}</span>`;
              eventType = "pr";
              iconClass = "fas fa-code-branch";
            } else if (event.action === "MERGE") {
              badge = `<span class="badge merge">MERGE</span>`;
              message = `<span class="author">${event.author}</span> merged <span class="branch">${event.from_branch}</span> into <span class="branch">${event.to_branch}</span>`;
              eventType = "merge";
              iconClass = "fas fa-code-merge";
            } else {
              badge = `<span class="badge" style="background: #999;">${event.action || "EVENT"}</span>`;
              message = `<span class="author">${event.author || "Unknown"}</span> - Event details`;
              eventType = "unknown";
              iconClass = "fas fa-circle";
            }

            const timeString = formatDate(event.timestamp);

            li.innerHTML = `
              <div class="event-icon ${eventType}">
                <i class="${iconClass}"></i>
              </div>
              <div class="event-content">
                <div class="event-message">
                  ${badge} ${message}
                </div>
                <div class="event-timestamp">
                  ${timeString}
                </div>
              </div>
            `;
            list.appendChild(li);
          });
        } catch (error) {
          console.error("Error fetching events:", error);
          const list = document.getElementById("events-list");
          list.innerHTML = `
            <li style="border: none;">
              <div class="empty-state">
                <i class="fas fa-exclamation-circle"></i>
                <p>Error loading events. Please refresh the page.</p>
              </div>
            </li>
          `;
        }
      }

      fetchStats();
      fetchEvents();

      setInterval(fetchStats, POLL_INTERVAL);
      setInterval(fetchEvents, POLL_INTERVAL);
    </script>
  </body>
</html>
